<main>
    <div class="container body-content">
        <div class="well">
            <h2>Pending Extensions</h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <th:block th:each="extension : ${extensions}">
                        <tr>
                            <td><a th:text="${extension.getName()}" th:href="@{/extension/{id}(id = ${extension.getId()})}"></a></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/admin/approve/{id}(id = ${extension.getId()})}">Review</a>
                            </td>
                        </tr>
                    </th:block>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
