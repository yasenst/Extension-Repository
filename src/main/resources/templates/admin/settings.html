<main>
    <div class="container body-content">
        <div class="alert alert-dismissible alert-success" th:if="${synchronizationMessage}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong th:text="${synchronizationMessage}"></strong>
        </div>
        <form class="form-horizontal" th:action="@{/admin/settings}" method="post">

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Synchronization Interval :</span>
                    <select class="form-control" id="sort-criteria" name="newSyncInterval">
                        <option>15 minutes</option>
                        <option>30 minutes</option>
                        <option>1 hour</option>
                        <option>2 hours</option>
                        <option>4 hours</option>
                        <option>8 hours</option>
                        <option>12 hours</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-refresh"></span></button>
                    </span>

                </div>

            </div>

        </form>
        <div class="well">
            <h3 th:text="'Current synchronization interval: ' + ${syncInterval}">Current synchronization interval</h3>
        </div>
        <div class="well">
            <h3 th:text="'Last Synchronization: ' + ${lastSync}">Last Synchronization</h3>
        </div>
    </div>
</main>
