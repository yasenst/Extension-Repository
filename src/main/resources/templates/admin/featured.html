<main>
    <div class="container body-content">
        <div class="well">
            <h2>Featured Extensions</h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>Extension</th>
                        <th>Version</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    <th:block th:each="extension : ${extensions}">
                        <tr th:class="${extension.isPending() ? 'info' : null}">
                            <td><a th:text="${extension.getName()}" th:href="@{/extension/{id}(id = ${extension.getId()})}"></a></td>
                            <td th:text="${extension.getVersion()}"></td>
                            <td>
                                <a th:text="${extension.isFeatured() ? 'Disable' : 'Featured'}"
                                   th:class="${extension.isFeatured() ? 'btn btn-danger' : 'btn btn-success'}"
                                   th:href="@{/admin/featured/toggle-status/{id}(id=${extension.getId()})}">Disable</a>
                            </td>
                        </tr>
                    </th:block>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
