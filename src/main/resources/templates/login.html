<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <div class="alert alert-dismissible alert-success" th:if="${registrationMessage}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong th:text="${registrationMessage}"></strong>
                </div>
                <div class="alert alert-dismissible alert-success" th:if="${param.logout}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Logout successful!</strong>
                </div>
                <fieldset>
                    <legend>Login</legend>
                    <div class="alert alert-dismissible alert-danger" th:if="${param.error}">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Wrong username or password!</strong>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_username">Username</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="user_username" placeholder="Username" name="username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="password">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" />
                        </div>
                    </div>

                    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
