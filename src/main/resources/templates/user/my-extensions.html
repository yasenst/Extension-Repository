<main>
    <div class="container body-content">
        <div class="well">
            <h2 th:text="${username} + '\'s Extensions'  ">My Extensions</h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <th:block th:each="extension : ${extensions}">
                        <tr>
                            <td><a th:text="${extension.getName()}" th:href="@{/extension/{id}(id = ${extension.getId()})}"></a></td>
                            <td th:text="${extension.isPending() ? 'PENDING' : 'ACTIVE'}"
                                th:class="${extension.isPending() ? 'btn btn-danger disabled' : 'btn btn-success disabled'}">></td>
                            <td>
                                <a class="btn btn-info" th:href="@{/extension/{id}(id = ${extension.getId()})}">Expand</a>
                                <a class="btn btn-warning" th:href="@{/extension/update/{id}(id = ${extension.getId()})}">Edit</a>
                                <a class="btn btn-danger" th:href="@{/extension/delete/{id}(id = ${extension.getId()})}">Delete</a>
                            </td>
                        </tr>
                    </th:block>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
